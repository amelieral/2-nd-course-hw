<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .title_info {
            display: none;
        }

        .description_info {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <h1 class="title">Добро пожаловать на страницу!</h1>
    <p class="description">Такой вот параграф</p>
    <p class="description_new">Вот ещё один параграф</p>
    <p class="description">И ещё один</p>
    <p class="description">И ещё один</p>
    <button class="btn">Скрыть</button>
    <button class="change_color">Изменить цвет</button>
    <button class="change_text">Изменить текст</button>
    <button class="add_text">Добавить элемент</button>
    <button class="remove_text">Удалить элемент</button>

    <script>
        const titleEl = document.querySelector('.title');
        const btnEl = document.querySelector('.btn');

        btnEl.addEventListener('click', () => {
           titleEl.classList.toggle(`title_info`);
            btnEl.textContent  = 'Показать';
            })

        const change_colorEl = document.querySelector('.change_color')
        const descriptionEl = document.querySelector('.description');

        change_colorEl.addEventListener('click', () => {
            descriptionEl.classList.toggle(`description_info`);
        })

        const change_textEl = document.querySelector('.change_text')

        change_textEl.addEventListener('click', () => {
            titleEl.textContent  = 'Привет, мир!';
        })

        const element = document.querySelectorAll('.description');
        element.forEach(element => {
            element.textContent = 'Новый текст';
        })

        const add_textEl = document.querySelector('.add_text');
        const newP = document.createElement('p');
        add_textEl.addEventListener('click', () => {
            newP.textContent = 'Новый абзац';
            document.body.appendChild(newP);
        })

        const remove_textEl = document.querySelector('.remove_text');
        const paragraph = document.querySelector('.description');
        remove_textEl.addEventListener('click', () => {
            paragraph.remove()
        })

    </script>
</body>
</html>
